{% extends 'base.html' %}
{% block subtitle %}<h3><strong>다중 선형회귀</strong>결과</h3>{% endblock %}
                <hr>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6">
                        {% block content %}
                            <table class="table table-borderless">
                                <tr>
                                    <td>Sepal Length</td>
                                    <td>{{iris.slen}}</td>
                                </tr>
                                <tr>
                                    <td>Petal Length</td>
                                    <td>{{iris.plen}}</td>
                                </tr>
                                <tr>
                                    <td>Petal Width</td>
                                    <td>{{iris.pwid}}</td>
                                </tr>	
                                <tr class="alert alert-warning">
                                    <td><strong>Sepal Width</strong></td>
                                    <td><strong>{{iris.swid}}</strong></td>
                                </tr>					
                                <tr>
                                    <td>품종</td>
                                    <td>{{iris.species}}</td>
                                </tr>                                
                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <button class = "btn btn-primary" onclick="href='/regression'">재실행</button>
                                    </td>
                                </tr>                              
                            </table>		
                       {% endblock %}
