{% extends "base.html" %}
{% block subtitle %}
    <strong>감성분석</strong> - <small>네이버 영화평 긍정/부정 평가</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            <form action="/sentiment" method="POST">
                <table class="table table-borderless">
                    <tr>
                        <td>영화 감상평</td>
                        <td><textarea class="form-control" rows="5" name="review"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">실행</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>		
            </form>
        </div>
        <div class="col-3"></div>
    </div>                
{% endblock %}
