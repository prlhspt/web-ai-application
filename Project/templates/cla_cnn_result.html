{% extends "base.html" %}
{% block subtitle %}
    <strong>개 VS 고양이</strong> - <small>이미지</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-borderless">
                <tr>
                    <td>이미지</td>
                    <td>
                        <img src="{{url_for('static', filename='images/cnn/'+filename)}}" width="440" alt="uploaded image">
                    </td>
                </tr>
                <tr class="alert alert-warning">
                    <td><strong>분류 결과</strong></td>
                    <td><strong>{{ kind }} ({{pct}}%)</strong></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" onclick="location.href='/classification_cnn'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
