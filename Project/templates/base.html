<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left:50px;margin-right:750px;" href="#">
            <img src="{{ url_for('static', filename='images/NTO1.gif') }}" alt="Logo" style="height:45px;">
        </a>

        <!-- Links -->
        <ul class="nav nav-pills mr-auto">
            <li class="nav-item">
                <a class="nav-link {% if menu.home %}active{% endif %}" 
                   href="{% if menu.home %}#{% else %}/{% endif %}">
                    <i class="fa fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </li>
        </ul>
        <div class="navbar-text" id="clock">
            클럭 영역
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-2">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link {% if menu.rgrs %}active{% endif %}" 
                           href="{% if menu.rgrs %}#{% else %}/regression{% endif %}">회귀</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if menu.stmt %}active{% endif %}" 
                        href="{% if menu.stmt %}#{% else %}/sentiment{% endif %}">감성분석</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if menu.clsf %}active{% endif %}" 
                        data-toggle="dropdown" href="#">분류</a>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="/classification_iris">아이리스 분류</a>
                        <a class="dropdown-item" href="/classification_diabetes">당뇨병 분류</a>
                        <a class="dropdown-item" href="/classification_cnn">개 VS 고양이</a>
                        <a class="dropdown-item" href="/face">동물상 테스트</a>
                        <a class="dropdown-item" href="/classification">이미지 분류</a>
                        
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if menu.clst %}active{% endif %}" 
                        href="{% if menu.clst %}#{% else %}/clustering{% endif %}">군집화</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if menu.user %}active{% endif %}" data-toggle="dropdown" href="#">팀 멤버</a>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="/member/임현석">임현석</a>
                        <a class="dropdown-item" href="/member/임해찬">임해찬</a>
                        <a class="dropdown-item" href="/member/신건찬">신건찬</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <h3>{% block subtitle %}{% endblock %}</h3>
                <hr>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>  

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; <img src="{{ url_for('static', filename='images/NTO.png') }}" alt="Logo" style="height:45px;">
        </span>
    </nav>
    {% block addition %}
    {% endblock %}
    {% include 'inc/clock.html' %}
</body>
</html>
